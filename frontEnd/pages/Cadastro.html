<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registrar</title>
    <!--Bootstrap-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css">
    <style>
        body, html {
            min-height: 100vh;
            background: #181a1b;
            color: #fff;
        }
        .register-card {
            background: #23272a;
            border-radius: 18px;
            box-shadow: 0 4px 18px rgba(0, 0, 0, 0.18), 0 1.5px 4px rgba(0, 0, 0, 0.10);
            padding: 36px 32px 28px 32px;
            margin-top: 32px;
            margin-bottom: 32px;
            transition: box-shadow 0.2s, border 0.2s, transform 0.2s;
        }
        .register-card:hover {
            box-shadow: 0 8px 32px rgba(0, 71, 33, 0.5);
            border: 2px solid #004721;
            transform: translateY(-4px) scale(1.03);
        }
        .logo-art {
            font-size: 2.1rem;
            font-weight: bold;
            color: #FFCC00;
            letter-spacing: 1px;
        }
        .logo-accent {
            color: #fff;
            font-weight: 600;
        }
        .form-label {
            color: #FFCC00;
            font-weight: 500;
        }
        .form-control {
            background: #181a1b;
            color: #fff;
            border: 1px solid #343a40;
            border-radius: 8px;
            transition: border 0.2s, box-shadow 0.2s;
        }
        .form-control:focus {
            border-color: #004721;
            box-shadow: 0 0 0 2px #00472144;
            background: #181a1b;
            color: #fff;
        }
        .input-group-text {
            background: #23272a;
            border: 1px solid #343a40;
            color: #bbb;
            border-radius: 8px;
            cursor: pointer;
        }
        .btn-primary {
            background: #004721;
            border: none;
            color: #fff;
            border-radius: 8px;
            font-weight: 600;
            transition: background 0.2s, color 0.2s;
        }
        .btn-primary:hover, .btn-primary:focus {
            background: #22c55e;
            color: #fff;
        }
        a {
            color: #FFCC00;
            text-decoration: underline;
        }
        a:hover {
            color: #22c55e;
        }
        .text-center {
            color: #fff;
        }
        @media (max-width: 600px) {
            .register-card {
                padding: 18px 6px 18px 6px;
            }
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="row justify-content-center align-items-center min-vh-100">
            <div class="col-md-6 col-lg-5">
                <div class="register-card shadow-lg">
                    <div class="text-center mb-4">
                        <span class="logo-art">Structura<span class="logo-accent">Grid</span></span>
                    </div>
                    <form action="/register" method="POST" autocomplete="off">
                        <div class="mb-3">
                            <label for="name" class="form-label">Nome</label>
                            <input type="text" class="form-control" id="name" name="name" required
                                placeholder="Seu nome completo">
                        </div>
                        <div class="mb-3">
                            <label for="email" class="form-label">Email</label>
                            <input type="email" class="form-control" id="email" name="email" required
                                placeholder="seu@email.com">
                        </div>
                        <div class="mb-3">
                            <label for="cnpj" class="form-label">CNPJ</label>
                            <input type="text" class="form-control" id="cnpj" name="cnpj" required
                                placeholder="00.000.000/0000-00" maxlength="18">
                        </div>
                        <div class="mb-3">
                            <label for="password" class="form-label">Senha</label>
                            <div class="input-group">
                                <input type="password" class="form-control" id="password" name="password" required
                                    placeholder="Crie uma senha">
                                <span class="input-group-text" id="togglePassword" style="user-select:none;">
                                    <i class="bi bi-eye-slash" id="iconPassword"></i>
                                </span>
                            </div>
                        </div>
                        <div class="mb-3">
                            <label for="confirm_password" class="form-label">Confirmar senha</label>
                            <div class="input-group">
                                <input type="password" class="form-control" id="confirm_password"
                                    name="confirm_password" required placeholder="Repita a senha">
                                <span class="input-group-text" id="toggleConfirmPassword" style="user-select:none;">
                                    <i class="bi bi-eye-slash" id="iconConfirmPassword"></i>
                                </span>
                            </div>
                        </div>
                        <button type="submit" class="btn btn-primary w-100">Registrar</button>
                    </form>
                    <p class="mt-3 text-center">Já tem uma conta? <a href="Login.html">Entrar</a></p>
                </div>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js"></script>
    <script> 
        // Máscara simples para CNPJ
        document.getElementById('cnpj').addEventListener('input', function (e) {
            let v = e.target.value.replace(/\D/g, '');
            v = v.replace(/^(\d{2})(\d)/, "$1.$2");
            v = v.replace(/^(\d{2})\.(\d{3})(\d)/, "$1.$2.$3");
            v = v.replace(/\.(\d{3})(\d)/, ".$1/$2");
            v = v.replace(/(\d{4})(\d)/, "$1-$2");
            e.target.value = v.slice(0, 18);
        });

        // Olho senha - animação
        function setupPasswordToggle(inputId, toggleId, iconId) {
            const input = document.getElementById(inputId);
            const toggle = document.getElementById(toggleId);
            const icon = document.getElementById(iconId);

            toggle.addEventListener('click', function () {
                if (input.type === "password") {
                    input.type = "text";
                    icon.classList.remove("bi-eye-slash");
                    icon.classList.add("bi-eye");
                } else {
                    input.type = "password";
                    icon.classList.remove("bi-eye");
                    icon.classList.add("bi-eye-slash");
                }
            });

            // Olho fechado ao digitar
            input.addEventListener('input', function () {
                if (input.value.length > 0) {
                    icon.classList.remove("bi-eye");
                    icon.classList.add("bi-eye-slash");
                }
            });
            // Olho aberto se campo vazio e visível
            input.addEventListener('blur', function () {
                if (input.value.length === 0 && input.type === "text") {
                    icon.classList.remove("bi-eye-slash");
                    icon.classList.add("bi-eye");
                }
            });
        }
        setupPasswordToggle('password', 'togglePassword', 'iconPassword');
        setupPasswordToggle('confirm_password', 'toggleConfirmPassword', 'iconConfirmPassword');
        

        document.querySelector("form").addEventListener("submit", function(e) {
    e.preventDefault();
    const name = document.getElementById("name").value.trim();
    const email = document.getElementById("email").value.trim();
    const cnpj = document.getElementById("cnpj").value.trim();
    const password = document.getElementById("password").value;
    const confirm = document.getElementById("confirm_password").value;

    if(password !== confirm) {
        alert("As senhas não coincidem!");
        return;
    }

    // Salva no localStorage
    localStorage.setItem("user", JSON.stringify({
        name, email, cnpj, password
    }));

    alert("Usuário cadastrado com sucesso!");
    window.location.href = "login.html";
        });

        // Verifica se já existe um usuário cadastrado
        if (localStorage.getItem("user")) {
            const user = JSON.parse(localStorage.getItem("user"));
            document.getElementById("name").value = user.name;
            document.getElementById("email").value = user.email;
            document.getElementById("cnpj").value = user.cnpj;
        }
    </script>
</body>
</html>
