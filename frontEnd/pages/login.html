<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <!--Bootstrap-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT" crossorigin="anonymous">
    <style>
        body {
            min-height: 100vh;
            background: linear-gradient(-45deg, #6a11cb, #222324, #acf1db, #185a9d);
            background-size: 400% 400%;
            animation: gradientBG 12s ease infinite;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        @keyframes gradientBG {
            0% {
                background-position: 0% 50%;
            }

            50% {
                background-position: 100% 50%;
            }

            100% {
                background-position: 0% 50%;
            }
        }

        .login-card {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 20px;
            box-shadow: 0 8px 32px 0 rgba(31, 38, 135, 0.25);
            padding: 2.5rem 2rem 2rem 2rem;
            animation: fadeInUp 1s cubic-bezier(.68, -0.55, .27, 1.55);
        }

        @keyframes fadeInUp {
            0% {
                opacity: 0;
                transform: translateY(40px);
            }

            100% {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .logo-art {
            font-family: 'Segoe UI', 'Arial', sans-serif;
            font-size: 2.5rem;
            font-weight: 800;
            letter-spacing: 2px;
            background: linear-gradient(90deg, #881e0f 0%, #111418 60%, #18201e 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            text-fill-color: transparent;
            text-shadow: 0 2px 12px rgba(80, 143, 244, 0.10);
            display: inline-block;
            animation: logoFadeIn 1.2s cubic-bezier(.68, -0.55, .27, 1.55);
        }

        .logo-accent {
            color: #43cea2;
            background: none;
            -webkit-text-fill-color: #43cea2;
            text-fill-color: #43cea2;
            text-shadow: 0 2px 12px rgba(67, 206, 162, 0.15);
        }

        @keyframes logoFadeIn {
            0% {
                opacity: 0;
                transform: scale(0.8) translateY(20px);
            }

            100% {
                opacity: 1;
                transform: scale(1) translateY(0);
            }
        }

        .form-label {
            color: #12181d;
            font-weight: 500;
        }

        .form-control {
            border-radius: 10px;
            transition: box-shadow 0.2s;
        }

        .form-control:focus {
            box-shadow: 0 0 0 2px #2575fc33;
            border-color: #2575fc;
        }

        .btn-primary {
            background: linear-gradient(90deg, #6a11cb 0%, #2575fc 100%);
            border: none;
            border-radius: 10px;
            font-weight: 600;
            letter-spacing: 1px;
            transition: transform 0.1s, box-shadow 0.2s;
            box-shadow: 0 4px 14px 0 rgba(80, 143, 244, 0.15);
        }

        .btn-primary:hover,
        .btn-primary:focus {
            transform: translateY(-2px) scale(1.03);
            box-shadow: 0 8px 24px 0 rgba(80, 143, 244, 0.25);
            background: linear-gradient(90deg, #020202 0%, #6a11cb 100%);
        }

        .login-card a {
            color: #2575fc;
            text-decoration: none;
            font-weight: 500;
            transition: color 0.2s;
        }

        .login-card a:hover {
            color: #6a11cb;
            text-decoration: underline;
        }

        .login-card p {
            color: #444;
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="row justify-content-center align-items-center min-vh-100">
            <div class="col-md-6 col-lg-5">
                <div class="login-card shadow-lg">
                    <div class="text-center mb-4">
                        <span class="logo-art">Structura<span class="logo-accent">Grid</span></span>
                    </div>
                    <form action="/login" method="POST" autocomplete="off">
                        <div class="mb-3">
                            <label for="email" class="form-label">Email</label>
                            <input type="email" class="form-control" id="email" name="email" required
                                autocomplete="username">
                        </div>
                        <div class="mb-3">
                            <label for="password" class="form-label">Senha</label>
                            <input type="password" class="form-control" id="password" name="password" required
                                autocomplete="current-password">
                        </div>
                        <button type="submit" class="btn btn-primary w-100">Entrar</button>
                    </form>
                    <p class="mt-3 text-center">NÃ£o tem uma conta? <a href="Cadastro.html">Registrar</a></p>
                </div>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-j1CDi7MgGQ12Z7Qab0qlWQ/Qqz24Gc6BM0thvEMVjHnfYGF0rmFCozFSxQBxwHKO"
        crossorigin="anonymous"></script>
