<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <title>Relatórios - Hamburgueria</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Bootstrap 5 CSS + Bootstrap Icons -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css" rel="stylesheet">
    <style>
        body, html {
            background: #181a1b;
            color: #fff;
            min-height: 100vh;
        }
        .sidebar {
            width: 250px;
            height: 100vh;
            background: #212529;
            color: #fff;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            position: fixed;
            left: 0;
            top: 0;
            box-shadow: 2px 0 8px rgba(0, 0, 0, 0.05);
            z-index: 100;
            transition: width 0.3s cubic-bezier(.4, 2, .6, 1), background 0.2s;
        }
        .sidebar.minimized {
            width: 72px;
        }
        .sidebar .sidebar-header {
            font-size: 1.5rem;
            font-weight: bold;
            padding: 1.5rem 1rem 1rem 1rem;
            display: flex;
            align-items: center;
            gap: 10px;
            transition: padding 0.3s;
            position: relative;
        }
        .sidebar.minimized .sidebar-header {
            justify-content: center;
            padding: 1.5rem 0 1rem 0;
            gap: 6px;
        }
        .sidebar .toggle-btn {
            background: none;
            border: none;
            color: #fff;
            font-size: 1.5rem;
            margin-right: 0.5rem;
            cursor: pointer;
            transition: color 0.2s;
            outline: none;
        }
        .sidebar .return-btn {
            display: none;
            background: none;
            border: none;
            color: #fff;
            font-size: 1.1rem;
            cursor: pointer;
            padding: 0;
            align-items: center;
            justify-content: center;
        }
        .sidebar.minimized .toggle-btn {
            display: none;
        }
        .sidebar.minimized .return-btn {
            display: inline-flex;
        }
        .sidebar .sidebar-title {
            font-size: 2rem;
            font-weight: bold;
            color: #FFCC00;
            line-height: 1;
        }
        .sidebar .sidebar-label {
            color: #fff;
        }
        .sidebar.minimized .sidebar-label {
            display: none;
        }
        .sidebar .nav {
            flex-direction: column;
            width: 100%;
            margin-top: 1rem;
        }
        .sidebar .nav-link {
            width: 100%;
            height: 48px;
            display: flex;
            align-items: center;
            gap: 12px;
            color: #fff;
            font-size: 1.1rem;
            border-radius: 8px;
            transition: background 0.2s, color 0.2s, padding 0.3s;
            margin-bottom: 5px;
            padding: 0 1.5rem;
            position: relative;
            text-decoration: none;
        }
        .sidebar .nav-link i {
            font-size: 1.5rem;
            min-width: 24px;
            text-align: center;
        }
        .sidebar .nav-link.active,
        .sidebar .nav-link:hover {
            background: #004721;
            color: #fff;
        }
        .sidebar .nav-link.active i,
        .sidebar .nav-link:hover i {
            color: #fff;
        }
        .sidebar.minimized .nav-link {
            justify-content: center;
            padding: 0;
            background: none;
            border-radius: 50%;
            width: 48px;
            height: 48px;
            margin: 0 auto 8px auto;
        }
        .sidebar.minimized .nav-link span {
            display: none;
        }
        .sidebar .nav-link span {
            transition: opacity 0.2s;
        }
        .sidebar.minimized .nav-link i {
            color: #fff;
        }
        .sidebar.minimized .nav-link.active,
        .sidebar.minimized .nav-link:hover {
            background: #004721;
            color: #fff;
            transform: scale(1.03);
        }
        .sidebar .sidebar-footer {
            padding: 1rem;
            border-top: 1px solid #343a40;
            display: flex;
            align-items: center;
            gap: 10px;
        }
        .sidebar.minimized .sidebar-footer {
            justify-content: center;
            padding: 1rem 0;
        }
        .sidebar .sidebar-footer img {
            width: 32px;
            height: 32px;
            border-radius: 50%;
        }
        .sidebar .sidebar-footer span {
            color: #fff;
            font-size: 1rem;
        }
        .sidebar.minimized .sidebar-footer span {
            display: none;
        }
        .sidebar.minimized .sidebar-footer i {
            color: #fff;
            margin-left: 4px;
            font-size: 1rem;
        }
        .sidebar .divider {
            border-bottom: 1px solid #343a40;
            margin: 0.5rem 0;
        }
        .main-content {
            margin-left: 250px;
            background: #181a1b;
            min-height: 100vh;
            transition: margin-left 0.3s cubic-bezier(.4, 2, .6, 1);
        }
        .top-actions-bar {
            display: flex;
            align-items: center;
            flex-wrap: wrap;
            gap: 18px;
            background: #232529;
            padding: 10px 32px 10px 32px;
            border-bottom: 1px solid #343a40;
            position: relative;
            z-index: 9;
        }
        .top-action-btn, .top-action-dropdown {
            background: none;
            border: none;
            color: #fff;
            font-size: 1rem;
            cursor: pointer;
            display: flex;
            align-items: center;
            gap: 6px;
            padding: 7px 14px;
            border-radius: 7px;
            transition: background 0.2s, color 0.2s, box-shadow 0.2s;
            position: relative;
            font-weight: 500;
        }
        .top-action-btn:hover, .top-action-dropdown:hover {
            background: #181a1b;
            color: #FFCC00;
            box-shadow: 0 2px 8px #0003;
        }
        .top-action-dropdown-content {
            display: none;
            position: absolute;
            top: 110%;
            left: 0;
            background: #232529;
            border: 1px solid #343a40;
            border-radius: 7px;
            min-width: 140px;
            z-index: 101;
            box-shadow: 0 2px 8px #0004;
        }
        .top-action-dropdown:hover .top-action-dropdown-content {
            display: block;
        }
        .top-action-dropdown-content a {
            color: #fff;
            padding: 10px 16px;
            text-decoration: none;
            display: block;
            border-radius: 7px;
            transition: background 0.2s, color 0.2s;
            font-size: 1rem;
        }
        .top-action-dropdown-content a:hover {
            background: #181a1b;
            color: #FFCC00;
        }
        .search-footer-bar {
            display: flex;
            align-items: center;
            justify-content: flex-start;
            background: #232529;
            padding: 12px 32px;
            border-bottom: 1px solid #343a40;
            position: relative;
        }
        .search-box {
            display: flex;
            align-items: center;
            background: #181a1b;
            border-radius: 8px;
            padding: 6px 12px;
            gap: 8px;
            border: 1px solid #343a40;
        }
        .search-box input {
            background: transparent;
            border: none;
            color: #fff;
            outline: none;
            font-size: 1rem;
            width: 220px;
        }
        .search-box i {
            color: #FFCC00;
            font-size: 1.1rem;
        }
        .footer-bar-central {
            font-size: 1rem;
            color: #bbb;
            display: flex;
            align-items: center;
            gap: 6px;
            margin-left: 32px;
        }
        .relatorio-content-bg {
            background: #232529;
            border-radius: 16px;
            box-shadow: 0 2px 16px #0003;
            padding: 32px 24px 24px 24px;
            margin: 32px auto 32px auto;
            max-width: 1100px;
        }
        h2.mb-4 {
            color: #FFCC00;
            font-weight: bold;
        }
        .bg-dark {
            background: #181a1b !important;
        }
        .btn-purple, .btn-purple.btn-sm {
            background: #004721;
            color: #fff;
            border: none;
            transition: background 0.2s, color 0.2s;
        }
        .btn-purple:hover, .btn-purple:focus {
            background: #22c55e;
            color: #fff;
        }
        .table-custom-dark {
            background: #232529;
            color: #fff;
            border-radius: 12px;
            overflow: hidden;
        }
        .table-custom-dark th {
            background: #181a1b;
            color: #FFCC00;
            border-bottom: 2px solid #343a40;
        }
        .table-custom-dark td {
            background: #232529;
            color: #fff;
        }
        .table-custom-dark tr {
            transition: box-shadow 0.3s;
        }
        .table-custom-dark tr.highlighted {
            box-shadow: 0 0 0 3px #FFCC00, 0 0 12px #FFCC0088;
            transition: box-shadow 0.3s;
        }
        .pagination .page-link {
            background: #181a1b;
            color: #FFCC00;
            border: none;
        }
        .pagination .page-link.active, .pagination .page-link:focus {
            background: #004721;
            color: #fff;
        }
        @media (max-width: 900px) {
            .main-content {
                margin-left: 72px;
            }
            .relatorio-content-bg {
                padding: 12px 4px 12px 4px;
                margin: 12px 2px;
            }
        }
    </style>
</head>

<body>
    <!-- Sidebar -->
    <div class="sidebar" id="sidebar">
        <div>
            <div class="sidebar-header">
                <button class="toggle-btn" id="toggleSidebar" title="Minimizar">
                    <i class="bi bi-chevron-left"></i>
                </button>
                <span class="sidebar-title">S</span>
                <button class="return-btn" id="returnSidebar" title="Expandir">
                    <i class="bi bi-chevron-right"></i>
                </button>
                <span class="sidebar-label" style="margin-left:0.1px;">tructuraGrid</span>
            </div>
            <div class="divider"></div>
            <nav class="nav">
                <a class="nav-link" href="Home.html" title="Principal"><i class="bi bi-house-door"></i>
                    <span>Principal</span></a>
                <a class="nav-link" href="Caixa.html" title="Abrir/Fechar Caixa"><i class="bi-cash-coin"></i>
                    <span>Abrir/Fechar Caixa</span></a>
                <a class="nav-link" href="Estoque.html" title="Conteúdos"><i class="bi bi-journal-text"></i>
                    <span>Estoque</span></a>
                <a class="nav-link" href="Beneficios.html" title="Benefícios"><i class="bi bi-gift"></i>
                    <span>Benefícios</span></a>
                <a class="nav-link" href="financeiro.html" title="Financeiro"><i class="bi bi-cash-stack"></i>
                    <span>Financeiro</span></a>
                <a class="nav-link active" href="Relatorios.html" title="Relatórios"><i class="bi bi-bar-chart"></i>
                    <span>Relatórios</span></a>
                <a class="nav-link" href="App.html" title="Apps"><i class="bi bi-grid-3x3-gap-fill"></i>
                    <span>Apps</span></a>
                <a class="nav-link" href="#" title="Configurações"><i class="bi bi-gear"></i>
                    <span>Configurações</span></a>
            </nav>
        </div>
        <div class="sidebar-footer">
            <img src="https://randomuser.me/api/portraits/men/1.jpg" alt="User">
            <span>Olá, Miguel <i class="bi bi-caret-down-fill"></i></span>
        </div>
    </div>
    <!-- Main Content -->
    <div class="main-content" id="mainContent">
        <!-- Barra de ações superior -->
        <div class="top-actions-bar">
            <button class="top-action-btn" title="Imprimir"><i class="bi bi-printer"></i> Imprimir</button>
            <button class="top-action-btn" title="Ajustar Ordem"><i class="bi bi-list-ol"></i> Ajustar Ordem</button>
            <div class="top-action-dropdown" title="Importar" tabindex="0">
                <span><i class="bi bi-upload"></i> Importar <i class="bi bi-caret-down-fill"></i></span>
                <div class="top-action-dropdown-content">
                    <a href="#">Planilha Excel</a>
                    <a href="#">XML</a>
                </div>
            </div>
            <div class="top-action-dropdown" title="Exportar" tabindex="0">
                <span><i class="bi bi-download"></i> Exportar <i class="bi bi-caret-down-fill"></i></span>
                <div class="top-action-dropdown-content">
                    <a href="#">Planilha Excel</a>
                    <a href="#">XML</a>
                </div>
            </div>
            <button class="top-action-btn" title="Compartilhar Pasta de Fotos"><i class="bi bi-folder-symlink"></i>
                Compartilhar Pasta de Fotos</button>
            <span style="margin-left:auto; color:#bbb; font-size:0.98rem;">
                Total Itens: 18 &nbsp;|&nbsp; Média=6,18 &nbsp;|&nbsp; Média=13,72
            </span>
        </div>
        <!-- Barra de pesquisa + rodapé centralizados -->
        <div class="search-footer-bar">
            <form class="search-box" role="search" autocomplete="off">
                <i class="bi bi-search"></i>
                <input type="text" placeholder="Pesquisar no sistema..." aria-label="Pesquisar">
            </form>
            <div class="footer-bar-central">
                Usuário: <span class="text-primary" style="color:#FFCC00;">miguel ramos dos santos</span>
                <span class="text-muted" style="color:#bbb;">administrador</span>
            </div>
        </div>
        <!-- Conteúdo do relatório -->
        <div class="relatorio-content-bg">
            <h2 class="mb-4">Relatórios da Hamburgueria</h2>
            <!-- Filtros -->
            <form id="filtroForm" class="bg-dark rounded-3 p-4 mb-4">
                <div class="row g-3 align-items-end">
                    <div class="col-md-3">
                        <label class="form-label">Tipo de Relatório</label>
                        <select class="form-select" id="tipoRelatorio">
                            <option value="estoque">Estoque</option>
                            <option value="vendas">Vendas de Produtos</option>
                            <option value="financeiro">Entradas e Saídas de Dinheiro</option>
                        </select>
                    </div>
                    <div class="col-md-3">
                        <label class="form-label">Período Inicial</label>
                        <input type="date" class="form-control" id="dataInicial">
                    </div>
                    <div class="col-md-3">
                        <label class="form-label">Período Final</label>
                        <input type="date" class="form-control" id="dataFinal">
                    </div>
                    <div class="col-md-3 d-grid gap-2">
                        <button type="submit" class="btn btn-purple">Buscar</button>
                        <button type="button" class="btn btn-secondary" onclick="limparFiltros()">Limpar</button>
                    </div>
                </div>
            </form>
            <!-- Ações da tabela -->
            <div class="table-actions mb-2">
                <button class="btn btn-purple btn-sm">Copiar</button>
                <button class="btn btn-purple btn-sm">Excel</button>
                <button class="btn btn-purple btn-sm">CSV</button>
                <button class="btn btn-purple btn-sm">PDF</button>
            </div>
            <!-- Tabela -->
            <div class="table-responsive">
                <table class="table table-custom-dark align-middle mb-0" id="tabelaRelatorio">
                    <thead id="relatorioHead">
                        <!-- Cabeçalho gerado por JS -->
                    </thead>
                    <tbody id="relatorioBody">
                        <!-- Linhas geradas por JS -->
                    </tbody>
                </table>
            </div>
            <!-- Paginação -->
            <nav class="mt-3">
                <ul class="pagination justify-content-end" id="paginacao">
                    <!-- Páginas geradas por JS -->
                </ul>
            </nav>
        </div>
    </div>
    <!-- Bootstrap 5 JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="../assests/JS/Relatorios.js"></script>
    <script>
        // Sidebar toggle (igual Home)
        const sidebar = document.getElementById('sidebar');
        const toggleBtn = document.getElementById('toggleSidebar');
        const returnBtn = document.getElementById('returnSidebar');
        const mainContent = document.getElementById('mainContent');
        if (toggleBtn && returnBtn && sidebar && mainContent) {
            toggleBtn.addEventListener('click', () => {
                sidebar.classList.add('minimized');
                mainContent.style.marginLeft = '72px';
            });
            returnBtn.addEventListener('click', () => {
                sidebar.classList.remove('minimized');
                mainContent.style.marginLeft = '250px';
            });
        }
        // Animação de destaque ao clicar em uma linha da tabela
        document.addEventListener('DOMContentLoaded', function () {
            const tbody = document.getElementById('relatorioBody');
            if (tbody) {
                tbody.addEventListener('click', function (e) {
                    let tr = e.target.closest('tr');
                    if (tr) {
                        tr.classList.add('highlighted');
                        setTimeout(() => {
                            tr.classList.remove('highlighted');
                        }, 700);
                    }
                });
            }
        });
    </script>
</body>
</html>
