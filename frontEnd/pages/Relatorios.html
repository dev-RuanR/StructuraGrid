<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <title>Relatórios - Hamburgueria</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Bootstrap 5 CSS + Bootstrap Icons -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css" rel="stylesheet">
    <link rel="stylesheet" href="../assests/css/Relatorio.css">
</head>

<body>
    <!-- Sidebar -->
    <div class="sidebar" id="sidebar">
        <div>
            <div class="sidebar-header">
                <button class="toggle-btn" id="toggleSidebar" title="Minimizar">
                    <i class="bi bi-chevron-left"></i>
                </button>
                <span class="sidebar-title">S</span>
                <button class="return-btn" id="returnSidebar" title="Expandir">
                    <i class="bi bi-chevron-right"></i>
                </button>
                <span class="sidebar-label" style="margin-left:0.1px;">tructuraGrid</span>
            </div>
            <div class="divider"></div>
            <nav class="nav flex-column">
                <a class="nav-link" href="Home.html" title="Principal"><i class="bi bi-house-door"></i>
                    <span>Principal</span></a>
                <a class="nav-link" href="#" title="Conteúdos"><i class="bi bi-journal-text"></i>
                    <span>Conteúdos</span></a>
                <a class="nav-link" href="#" title="Benefícios"><i class="bi bi-gift"></i> <span>Benefícios</span></a>
                <a class="nav-link" href="financeiro.html" title="Financeiro"><i class="bi bi-cash-stack"></i>
                    <span>Financeiro</span></a>
                <a class="nav-link active" href="#" title="Relatórios"><i class="bi bi-bar-chart"></i>
                    <span>Relatórios</span></a>
                <a class="nav-link" href="#" title="Apps"><i class="bi bi-app"></i> <span>Apps</span></a>
                <a class="nav-link" href="#" title="Configurações"><i class="bi bi-gear"></i>
                    <span>Configurações</span></a>
            </nav>
        </div>
        <div class="sidebar-footer">
            <img src="https://randomuser.me/api/portraits/men/1.jpg" alt="User">
            <span>mdo <i class="bi bi-caret-down-fill"></i></span>
        </div>
    </div>
    <!-- Main Content -->
    <div class="main-content" id="mainContent">
        <!-- Barra de ações superior -->
        <div class="top-actions-bar">
            <button class="top-action-btn" title="Imprimir"><i class="bi bi-printer"></i> Imprimir</button>
            <button class="top-action-btn" title="Ajustar Ordem"><i class="bi bi-list-ol"></i> Ajustar Ordem</button>
            <div class="top-action-dropdown" title="Importar" tabindex="0">
                <span><i class="bi bi-upload"></i> Importar <i class="bi bi-caret-down-fill"></i></span>
                <div class="top-action-dropdown-content">
                    <a href="#">Planilha Excel</a>
                    <a href="#">XML</a>
                </div>
            </div>
            <div class="top-action-dropdown" title="Exportar" tabindex="0">
                <span><i class="bi bi-download"></i> Exportar <i class="bi bi-caret-down-fill"></i></span>
                <div class="top-action-dropdown-content">
                    <a href="#">Planilha Excel</a>
                    <a href="#">XML</a>
                </div>
            </div>
            <button class="top-action-btn" title="Compartilhar Pasta de Fotos"><i class="bi bi-folder-symlink"></i>
                Compartilhar Pasta de Fotos</button>
            <span style="margin-left:auto; color:#bbb; font-size:0.98rem;">
                Total Itens: 18 &nbsp;|&nbsp; Média=6,18 &nbsp;|&nbsp; Média=13,72
            </span>
        </div>
        <!-- Barra de pesquisa + rodapé centralizados -->
        <div class="search-footer-bar">
            <form class="search-box" role="search" autocomplete="off">
                <i class="bi bi-search"></i>
                <input type="text" placeholder="Pesquisar no sistema..." aria-label="Pesquisar">
            </form>
            <div class="footer-bar-central">
                Usuário: <span class="text-primary">miguel ramos dos santos</span>
                <span class="text-muted">administrador</span>
            </div>
        </div>
        <!-- Conteúdo do relatório -->
        <div class="relatorio-content-bg">
            <h2 class="mb-4">Relatórios da Hamburgueria</h2>
            <!-- Filtros -->
            <form id="filtroForm" class="bg-dark rounded-3 p-4 mb-4">
                <div class="row g-3 align-items-end">
                    <div class="col-md-3">
                        <label class="form-label">Tipo de Relatório</label>
                        <select class="form-select" id="tipoRelatorio">
                            <option value="estoque">Estoque</option>
                            <option value="vendas">Vendas de Produtos</option>
                            <option value="financeiro">Entradas e Saídas de Dinheiro</option>
                        </select>
                    </div>
                    <div class="col-md-3">
                        <label class="form-label">Período Inicial</label>
                        <input type="date" class="form-control" id="dataInicial">
                    </div>
                    <div class="col-md-3">
                        <label class="form-label">Período Final</label>
                        <input type="date" class="form-control" id="dataFinal">
                    </div>
                    <div class="col-md-3 d-grid gap-2">
                        <button type="submit" class="btn btn-purple">Buscar</button>
                        <button type="button" class="btn btn-secondary" onclick="limparFiltros()">Limpar</button>
                    </div>
                </div>
            </form>
            <!-- Ações da tabela -->
            <div class="table-actions mb-2">
                <button class="btn btn-purple btn-sm">Copiar</button>
                <button class="btn btn-purple btn-sm">Excel</button>
                <button class="btn btn-purple btn-sm">CSV</button>
                <button class="btn btn-purple btn-sm">PDF</button>
            </div>
            <!-- Tabela -->
            <div class="table-responsive">
                <table class="table table-custom-dark align-middle mb-0" id="tabelaRelatorio">
                    <thead id="relatorioHead">
                        <!-- Cabeçalho gerado por JS -->
                    </thead>
                    <tbody id="relatorioBody">
                        <!-- Linhas geradas por JS -->
                    </tbody>
                </table>
            </div>
            <!-- Paginação -->
            <nav class="mt-3">
                <ul class="pagination justify-content-end" id="paginacao">
                    <!-- Páginas geradas por JS -->
                </ul>
            </nav>
        </div>
    </div>
    <!-- Bootstrap 5 JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="../assests/JS/Relatorios.js"></script>
</body>

</html>
